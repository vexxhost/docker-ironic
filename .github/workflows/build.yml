name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@2024.2
        with:
          repository: openstack/ironic
          ref: a54c628f7b3cc90f9eb0f9f7e179b537aa348fb7

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@2024.2
        with:
          image-name: ironic
          build-contexts: ironic=openstack/ironic
          push: ${{ github.event_name != 'pull_request' }}
